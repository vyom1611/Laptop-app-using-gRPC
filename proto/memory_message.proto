syntax = "proto3";

package vyom1611.laptop_app;

message Memory {
    //Custom data type enums
    enum Unit {
        UNKNOWN = 0;
        BIT = 1;
        BYTE = 2;
        KILOBYTE = 3;
        MEGABYTE = 4;
        GIGABYTE = 5;
        TERABYTE = 6;
    }

    uint64 value = 1;
    Unit unit = 2;
}

option go_package = "./pb";